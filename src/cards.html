<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="assets/logo-icon.svg" type="image/svg+xml">
    <title>Boldo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
<div class="card_wrapper">
    <div class="card card_colored">
        <div class="card__star card__star_white"></div>
        <h5 class="card__title">Level 1</h5>
        <h6 class="card__description-title">Requirements</h6>
        <ul class="card__description">
                <li class="card__description-item card__description-item_white-done item-description-font">Confirm E-mail</li>
                <li class="card__description-item card__description-item_white-done item-description-font">Confirm Phone Number</li>
                <li class="card__description-item card__description-item_white-done item-description-font">Enter personal details</li>
        </ul>
        <p class="card__add-info add-info-font">Annual turnover - up to 2.500EUR</p>
    </div>
    <div class="card">
        <div class="card__star card__star_blue"></div>
        <h5 class="card__title">Level 2</h5>
        <h6 class="card__description-title">Requirements</h6>
        <ul class="card__description">
            <li class="card__description-item card__description-item_gray-undone item-description-font">Upload Photo ID</li>
            <li class="card__description-item card__description-item_gray-undone item-description-font">Upload Utility Bill</li>
        </ul>
        <p class="card__add-info add-info-font">Annual turnover - up to 30.000EUR</p>
    </div>

</div>
</body>
</html>
